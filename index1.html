<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>MEDcare</title>
    
</head>
<body>
  <!-- Header section containing the logo and navigation -->
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
         <!-- Logo and title -->
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-red-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">MEDcare</span>
          </a>
          <!-- Home button (navigates back to the previous page) -->
          <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
            <button onclick="goBack()" style="background-color: #ffffff; color: #6b6868f7; border: none; padding: 10px 10px; cursor: pointer;">Home</button>
            
          </nav>
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </header>  
      <!-- Main section with heading, search bar, and image -->
      <section class="text-gray-600 body-font">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
          <!-- Left section: Heading and search bar -->
          <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Firstaid care is the best MEDcare
              <br class="hidden lg:inline-block"> So let's cure yourself
            </h1>
             <!-- Supporting text -->
            <p class="mb-8 leading-relaxed">Lets learn first aid and take our first step to medicate ourself and others.</p>
             <!-- Search bar and button -->
            <div class="flex justify-center">
                <div style="display: flex; justify-content: center; align-items: center; margin-top:05px;">
                  <!-- Input field for search -->  
                  <input type="text" id="searchInput" style="padding: 10px; font-size: 16px; border: 1px solid #dd0d0d; border-radius: 4px; outline: none; width: 300px;" placeholder="Search...">
                  <!-- Search button (calls performSearch function) -->  
                  <button style="padding: 10px 20px; font-size: 16px; background-color: #d31717; color: #fff; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px;" onclick="performSearch()">Search</button>
                </div>

                <!-- Image (right side) -->
                <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6" style="margin-left: 250px;">
                  <img class="object-cover object-center rounded" alt="hero" src="https://media.istockphoto.com/id/477984136/vector/first-aid-kit.jpg?s=612x612&w=0&k=20&c=zfKTAwJ6RVhOpvMGKOeTJ6_GyYDXOjwUBNxNZ_17Q1M=">
                </div>
              </div>
              <!-- Message displayed below the search bar -->
              <div id="myDiv" style="color: rgb(222, 13, 13); font-size: 25px;margin-top: 20px; font-family: 'Book Antiqua', Arial, sans-serif;">Here is your firstcare application.</div>
          </div>
                
            
                <!-- JavaScript function to navigate back to home page by home button  -->
                <script>
                  function goBack() {
                      window.history.back();
                  }
              </script>
              

              
            </div>
          </div>
          
        </div>
      </section>
      
</body>
<!-- JavaScript file for data functionality -->
<script src="data.js"></script>
</html>
